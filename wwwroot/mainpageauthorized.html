<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Главная страница</title>
    <link rel="stylesheet" href="/css/MainPageForAuthorized.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg">
    <div class="wrapper">
        <div class="headder">
            <a id="userA"></a>
            <button id="searchB">найти профиль</button>
        </div>
        <div class="content">
            <div class="text">
                <label class="your">ваше</label>
                <br>
                <label>портфо</label>
                <br>
                <label>лио</label>
                <br>
            </div>
            <div class="block">
                <p>Присоединяйтесь к нашему онлайн-сообществу! Создайте своё web-портфолио сегодня и вы сможете навсегда изменить свою карьеру</p>
            </div>
        </div>
    </div>
    <script>
        fetch("api/getuserinfo", {
            method: "GET"
        }).then(async (response) => {
            if (response.ok) {
                const userinfo = await response.json();
                document.getElementById("searchB").onclick = (() => window.location = "search");
                const userA = document.getElementById("userA");
                userA.innerHTML = userinfo.name;
                userA.setAttribute("href", "u/" + userinfo.id);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></body>
</body>
</html>
